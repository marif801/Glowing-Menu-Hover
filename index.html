<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Menu Hover</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:200'>
</head>
<body>
    <div class="all">
        <div class="lefter">
            <div class="text">Web Hosting</div>
        </div>
        <div class="left">
            <div class="text">UI/UX Designer</div>
        </div>
        <div class="center">
            <div class="explainer"><span>Hover me</span></div>
            <div class="text">Frontend Development</div>
        </div>
        <div class="right">
            <div class="text">Clouds</div>
        </div>
        <div class="righter">
            <div class="text">SEO</div>
        </div>
    </div>
</body>
</html>
